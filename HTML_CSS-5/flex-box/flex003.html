<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div#conteiner {
            background-color: aqua;

           display: flex;
           flex-direction: row;
           flex-wrap: wrap;

        }
        div#item {
            background-color: aquamarine;
            border: 1px solid black;
            text-align: center;
            

        }
    </style>
</head>
<body>
    <div id="conteiner">
        <div id="item">Exemplo de bloco A</div>
        <div id="item">Exemplo de bloco B</div>
        <div id="item">Exemplo de bloco C</div>
        <div id="item">Exemplo de bloco D</div>
        <div id="item">Exemplo de bloco E</div>
        <div id="item">Exemplo de bloco F</div>
    </div>
</body>
</html>
