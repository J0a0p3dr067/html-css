<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesclagem de cedula</title>
</head>
<style>
    table {
        border-collapse: collapse;
        padding: 5px;
        width: 250px;
    }
    td {
        border: 1px solid black; 
        padding: 8px;
        text-align: center;
    }
</style>
<body>
    <h1> Tabela</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            
            <td>H</td>
            
        </tr>
        <tr>
            
            <td>O</td>
            <td>R</td>
        </tr>
    </table>
    
</body>
</html>
