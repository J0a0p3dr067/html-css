<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos internos e externos</title>
</head>
<body>
    <h1>videos internos</h1>
    <video width="560"  controls loop>
        <source src="midia/paisagem.mp4" type="video/mp4">
        <source src="midia/paisagem.mp4" type="video/m4v">
        <source src="midia/paisagem.webm" type="video/webm">
        <source src="midia/paisagem.ogv" type="video/ogg">
    </video>

    <h1>videos externos </h1>
    <h2> youtube</h2>

    <iframe width="560" height="700" src="https://www.youtube.com/embed/LW0bhKitRBk?si=UtsRz8HMp4UP-eOt" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
